version: 0.2


phases:

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - REPOSITORY_URI=399450877166.dkr.ecr.us-east-2.amazonaws.com/zero-downtime
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 399450877166.dkr.ecr.us-east-2.amazonaws.com
      - docker build -t zero-downtime .
      - docker tag zero-downtime:latest 399450877166.dkr.ecr.us-east-2.amazonaws.com/zero-downtime:latest
      - docker push 399450877166.dkr.ecr.us-east-2.amazonaws.com/zero-downtime:latest
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"nodeapp","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - cat imagedefinitions.json 
artifacts:
    files: imagedefinitions.json
